<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>

</head>
  <script src="static/phaser.min.js"></script>
    <script src="static/phaser.js"></script>
     <script src="static/Character.js"></script>
    <script src="static/SweetCharacter.js"></script>
    <script src="static/SpicyCharacter.js"></script>
    <script src="static/SaltyCharacter.js"></script>
    <script src="static/SourCharacter.js"></script>
    <script src="static/projectileHandler.js"></script>
    <script src="static/drawer.js"></script>
    <script src="static/colliderHandler.js"></script>
    <script src="static/loadScene.js"></script>
    <script src="static/menuScene.js"></script>
    <script src="static/gameScene.js"></script>
<body>
  <script type="text/javascript">
      
      var config = {
          // .AUTO tells phaser to default to WEBGL, else default to canvas
            type: Phaser.AUTO,
            width: 800,
            height: 600,
          // tells Phaser that our game requires the Arcade Physics system
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene:
                [loadScene, menuScene, gameScene] 
      };
      
      var game = new Phaser.Game(config);
      
           
 
      
  </script>
</body>
</html>
